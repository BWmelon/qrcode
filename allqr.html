    <script>
        //获取链接中get的参数
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return '';
        }

        // url编码
        function urlEncode(String) {
            return encodeURIComponent(String).replace(/'/g, "%27").replace(/"/g, "%22");
        }

        // QQ钱包收款链接
        qqUrl = GetQueryString("qqUrl");

        // 微信收款链接
        wechatUrl = GetQueryString("wechatUrl");

        // 支付宝收款链接
        aliUrl = GetQueryString("aliUrl");

        // 获取qq号并生成头像，为空则显示默认头像
        qq = GetQueryString("qq");
        qq = qq == '' ? "https://q1.qlogo.cn/g?b=qq&nk=1&s=100" : "https://q1.qlogo.cn/g?b=qq&nk=" + qq + "&s=100";

        // 获取收款名称，为空则显示默认“扫码付款”
        recname = GetQueryString("recname");
        recname = decodeURI(recname) || "扫码付款";
    </script>

    <script>
        function renderQrcode(el, text) {
            el.style.display = 'block';
            new QRCode(el, {
                text,
                width: 210,
                height: 210,
                correctLevel: QRCode.CorrectLevel.L
            });
        }
        if (navigator.userAgent.match(/Alipay/i)) {
            if (!aliUrl) {
                alert("此商户未启用支付宝收款");
            }
            window.location.href = aliUrl;
        } else if (navigator.userAgent.match(/MicroMessenger\//i)) {
            if (!wechatUrl) {
                alert("此商户未启用微信收款");
                document.getElementById("wechat-url-placeholder").style.display = "block";
            } else {
                renderQrcode(document.getElementById("wechat-url"), wechatUrl);
                var image = new Image();
                image.src = document.getElementById("wechat-url").firstChild.toDataURL("image/png");
                document.getElementById("wechat-url").parentNode.append(image);
            }
            document.getElementById("qlogo_wechat").src = qq;
            document.getElementById("recname_wechat").innerHTML = recname;
            document.getElementById("code-wechat").style.display = "block";
        } else if (navigator.userAgent.match(/QQ\//i)) {
            if (!qqUrl) {
                alert("此商户未启用QQ收款");
                document.getElementById("qq-url-placeholder").style.display = "block";
            } else {
                renderQrcode(document.getElementById("qq-url"), qqUrl);
                var image = new Image();
                image.src = document.getElementById("qq-url").firstChild.toDataURL("image/png");
                document.getElementById("qq-url").parentNode.append(image);
            }
            document.getElementById("qlogo_qq").src = qq;
            document.getElementById("recname_qq").innerHTML = recname;
            document.getElementById("code-qq").style.display = "block";
        } else {
            renderQrcode(document.getElementById("page-url"), window.location.href)
            document.getElementById("qlogo_all").src = qq;
            document.getElementById("recname_all").innerHTML = recname;
            var image = new Image();
            image.src = document.getElementById("page-url").firstChild.toDataURL("image/png");
            document.getElementById("page-url").parentNode.append(image);
            document.getElementById("code-all").style.display = "block";
        }
    </script>
